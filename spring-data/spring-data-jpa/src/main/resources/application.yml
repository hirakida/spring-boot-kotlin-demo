spring:
  datasource:
    sql-script-encoding: UTF-8
    url: jdbc:h2:mem:kotlin-jpa-db;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
  devtools:
    livereload:
      enabled: false
  output:
    ansi:
      enabled: always
